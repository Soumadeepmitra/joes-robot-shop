<div class="container">
    <div class="filters">
      <a routerLink="/catalog/Arms"  routerLinkActive="active" class="button" >Arms</a>
      <a routerLink="/catalog/Torsos"  routerLinkActive="active" class="button" >Torsos</a>
      <a routerLink="/catalog/Heads" routerLinkActive="active" class="button" >Heads</a>
      <a routerLink="/catalog/Bases"  routerLinkActive="active" class="button" >Bases</a>
      <a [routerLink]="['/catalog', '']"  routerLinkActive="active" class="button" >All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let product of getFilteredProducts()">
        <app-product-details [product]="product" (buy)="addToCart(product)"></app-product-details>
      </li>
    </ul>
  </div>
